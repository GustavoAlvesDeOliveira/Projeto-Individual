<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinária glacial</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/cadastro.css">
    <link rel="icon" href="Images/logomenor.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="cadastrologin">
        <div class="vantagens">
            <h3>Vantagens de ter login<br>Culinária Glacial:</h3>
            <div class="Descricaovantagens">
                <i class='bx bx-bookmark-heart' ></i>
                <h4>Aba de Favoritos</h4>
            </div>
            <div class="Descricaovantagens">
                <i class='bx bxs-comment-detail'></i>
                <h4>Interação com os posts</h4>
            </div>
            <div class="Descricaovantagens">
                <i class='bx bx-file-find'></i>
                <h4>Quiz disponível</h4>
            </div>
            <div class="Descricaovantagens">
                <i class='bx bx-bar-chart-alt'></i>
                <h4>Painel Expecífico</h4>
            </div>

        </div>
        <div class="voltar">
            <a href="index.html">
                < Voltar </a>
        </div>
        <div class="Hcadastro">
            <h3>Bem-vindo de volta!</h3>
        </div>
        <div class="pulalinha">
            <hr>
            <h3>LOGIN</h3>
            <hr>
        </div>
        <div class="Inputs">
            <div class="Duasinputs">
                <div class="campos">
                    <p>E-mail:</p>
                    <input type="text" placeholder="E-mail" id="ipt_email">
                </div>
            </div>
            <div class="Duasinputs">
                <div class="campos">
                    <p>Senha:</p>
                    <input type="password" placeholder="Senha" id="ipt_senha">
                </div>
            </div>
            <div class="final">
                <button onclick="cadastrar()">Entrar</button>
                <h4>Não possue conta? Faça o <a href="cadastro.html">cadastro</a></h4>
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
