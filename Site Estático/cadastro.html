<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="Estilos/style.css">

</head>
<body>
    <div class="cadastrologin">
        <div class="vantagens">
            <h3>Vantagens de ter login<br>Culinária Glacial:</h3>
            <div class="Descricaovantagens">
                <h4>Aba de Favoritos</h4>
            </div>
             <div class="Descricaovantagens">
                <h4>Quiz disponivel</h4>
            </div>
        </div>
        <div class="voltar">
            <a href="index.html"> < Voltar </a>
        </div>
        <div class="Hcadastro">
            <h3>Se junte a família! </h3>
        </div>
        
        <div class="Inputs">
            <h3>CADASTRE-SE:</h3>
            <div class="Duasinputs">
                <div class="campos">
                    <p>Nome:</p>
                    <input type="text" placeholder="Nome" id="ipt_nome">
                </div>
                <div class="campos">
                <p>Sobrenome:</p>
                <input type="text" placeholder="Sobrenome" id="ipt_sobrenome">
                </div>
            </div>
            <div class="Duasinputs">
                <div class="campos">
                    <p>Data de nascimento:</p>
                    <input type="date" placeholder="Data de nascimento" id="ipt_dtnasc"> 
                </div>
                <div class="campos">
                <p>Seu gênero:</p>
                    <select id="select_genero">
                        <option value="#">Selecione seu gênero</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
            </div>
            <p>Email:</p>
            <input type="text" placeholder="Email" id="ipt_email">
            <p>Senha:</p>
            <input type="text" placeholder="Senha" id="ipt_senha">

     </div>
