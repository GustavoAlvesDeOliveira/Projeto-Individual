<script>

    if (sessionStorage.ID_USUARIO) {
        var nome = sessionStorage.NOME_USUARIO;
        var Lsobrenome = sessionStorage.SOBRENOME;
        var genero = sessionStorage.GENERO;
        var titulo = sessionStorage.TITULO;
        var foto = sessionStorage.EMBLEMA;

    

        if(titulo == 'null' || foto == 'null'){
            titulo = ''
            foto = ''
        }


        if (genero == 'Masculino') {
            h2bemvindo.innerHTML = ` Seja Bem-Vindo!
                                    <br><br>${nome} ${Lsobrenome} 
                                    <br> ${titulo}
                                    `
        }
        else if (genero == 'Feminino') {
            h2bemvindo.innerHTML = ` Seja Bem-Vinda!
                                    <br><br>${nome} ${Lsobrenome} 
                                    <br> ${titulo}
                                    `
        }
        else {
            h2bemvindo.innerHTML = ` Seja Bem-Vinde!
                                    <br><br>${nome} ${Lsobrenome} 
                                    <br> ${titulo}
                                    `
        }
    }
    else {
        h2bemvindo.innerHTML = `Seja Bem-Vindo(a)!
                                <br><br> Faça login para melhor experiência!
                                <br><button style="margin-top: 20px;"onclick="facalogin()">Faça Login</button>`
    }

    if(foto==1){
        h2bemvindo.innerHTML += `<br><img class="emblema" src="assets/Emblemas/emblema1.png">`
        
    }
    else if (foto==2){
        h2bemvindo.innerHTML += `<br><img class="emblema" src="assets/Emblemas/emblema2.png">`
        
    }
        else if (foto==3){
        h2bemvindo.innerHTML += `<br><img class="emblema" src="assets/Emblemas/emblema3.png">`
        
    }
        else if (foto==4){
        h2bemvindo.innerHTML += `<br><img class="emblema" src="assets/Emblemas/emblema4.png">`
        
    }
        else if (foto==5){
        h2bemvindo.innerHTML += `<br><img class="emblema" src="assets/Emblemas/emblema5.png">`
        
    }
        else if (foto==6){
        h2bemvindo.innerHTML += `<br><img class="emblema" src="assets/Emblemas/emblema6 .gif">`
        
    }





    function facalogin(){
        window.location.href = "login.html";
    }
</script>
